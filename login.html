<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../assets/css/log_reg_reset_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="login-container">
        <h2>ĐĂNG NHẬP</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required />
                <span class="icon"></span>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required />
                <span class="icon"></span>
            </div>
            <div class="options">
                <label><input type="checkbox" /> Ghi nhớ mật khẩu</label>
                <a href="reset-password.html">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn-login">ĐĂNG NHẬP</button>
        </form>

        <div class="social-login">
            <p>Hoặc đăng nhập bằng</p>
            <div class="social-icons">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" />
                <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" />
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
            </div>
        </div>

        <p class="register-text">
            Bạn chưa có tài khoản? <a href="register.html">Đăng kí</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === 'admin' && password === 'admin') {
                window.location.href = 'index.html';
            } else {
                alert('Sai username hoặc mật khẩu!');
            }
        });
    </script>
</body>
</html>
