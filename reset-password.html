<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="../assets/css/log_reg_reset_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>ĐẶT LẠI MẬT KHẨU</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Tên đăng nhập" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Mật khẩu mới" required>
                <span class="toggle-password" onclick="togglePassword(this)">👁️‍🗨️</span>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Nhập lại mật khẩu mới" required>
                <span class="toggle-password" onclick="togglePassword(this)">👁️‍🗨️</span>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Mã xác minh gửi về email" required>
            </div>
            <button type="submit" class="btn-login">ĐỔI MẬT KHẨU</button>
        </form>

        <p class="register-text">Quay về trang đăng nhập? <a href="login.html">Đăng nhập</a></p>
    </div>

    <script>
        function togglePassword(element) {
            const input = element.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</body>
</html>
